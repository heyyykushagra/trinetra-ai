    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #10b981;
            --secondary-color: #3b82f6;
            --bg-dark: #030712;
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.06);
        }
    }
    @layer base {
        body {
            @apply bg-[#050505] text-slate-300 antialiased selection:bg-emerald-500/30;
        }
    }
    @layer components {
        .glass-panel {
            @apply bg-[var(--glass-bg)] backdrop-blur-xl border border-[var(--glass-border)] rounded-2xl shadow-xl;
        }
        .btn-primary {
            @apply bg-emerald-500 hover:bg-emerald-400 text-white font-semibold py-2.5 px-6 rounded-lg transition-all duration-300 shadow-[0_4px_15px_rgba(16,185,129,0.3)];
        }
    }
    .scan-line {
        position: absolute;
        width: 100%;
        height: 1px;
        background: rgba(16, 185, 129, 0.6);
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        animation: scan 2.5s ease-in-out infinite;
    }
    @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
    }
    </style>
